<section *ngIf="!(this.Shared.note.all | notesTools : currentPageName).length">
  <div class="no-notes">
    <div class="image"></div>
    <div>
      <span class="text"
        >Notes you
        {{
          currentPage.archive ? "archive" : currentPage.trash ? "trash" : "add"
        }}
        appear here</span
      >
    </div>
  </div>
</section>
